<!DOCTYPE html>
<html>

<head>
    <title>Flask Delimiters</title>
</head>

<body>
    <h1>Hello, {{ name }}!</h1>
    <p>You are {{ age }} years old.</p>

    {# This is a comment #}

    # This is a line statement

    {% if age >= 18 %}

    <p>You are an adult.</p>

    {% else %}

    <p>You are a minor.</p>
    
    {% endif %}
</body>

</html>
